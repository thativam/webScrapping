<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Scraper</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
<h1>Simple Web Scraper</h1>

<form th:action="@{/}" method="post">
    <label for="url">Enter URL:</label>
    <input type="text" id="url" name="url" required placeholder="https://example.com">
    <button type="submit">Scrape</button>
</form>
<div class="container-md">
    <div class="row">
        <h1>Results</h1>
    </div>
    <br>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Player Name</th>
            <th>Standard Bet</th>
            <th>Highest Bet</th>
            <th>Bet house</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
            <tr class="text-center align-middle" th:each="item : ${results}">
                <td th:text="${item.playername}"></td>
                <td th:text="${item.bet}"></td>
                <td th:text="${item.highestBet}"></td>
                <td th:text="${item.highestBetHouse}"></td>
                <td th:text="${item.betCategory}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
